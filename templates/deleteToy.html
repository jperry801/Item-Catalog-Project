<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='/static/deleteToy.css'>
        <meta charset="UTF-8">
        <title>Delete {{t.name}}</title>
    </head>
        <body>  
            <div class="delete">Are you sure you want to delete {{t.name}}?<br></div>

            <div class="buttons">

                <form action '{{ url_for('ListToyItems', toy_id = t.id) }}></form><br>
                    <button type="button"><a href = '{{url_for('index') }}'>No</a></button>
                </form>
            </div>
    </body>
</html>
